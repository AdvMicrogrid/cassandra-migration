language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
matrix:
  include:
  - jdk: openjdk7
    services: cassandra
    script: "./scripts/verify.sh"
  - jdk: oraclejdk7
    services: cassandra
    script: "./scripts/verify.sh"
  - jdk: oraclejdk8
    services: cassandra
    script: "./scripts/verify.sh"
  - jdk: oraclejdk8
    sudo: required
    dist: trusty
    before_install: "./scripts/configure-apache-cassandra.sh"
    script: "./scripts/verify.sh"
  - jdk: oraclejdk8
    script: "./scripts/verify-embedded.sh"
after_success:
  - mvn clean test jacoco:report coveralls:report
deploy:
  provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: master
    jdk: oraclejdk8
